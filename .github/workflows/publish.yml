name: Publish to npm

on:
  push:
    tags:
      - "v*"  # 只有打 tag 时触发（如 v1.0.0）

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # 必须要有 npm 发布权限

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整 git 历史（某些包需要版本信息）

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci  # 严格按 lockfile 安装

      - name: Build (if needed)
        run: npm run build --if-present  # 如果有 build 脚本则运行

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}  # 关键认证配置